[project]
name = "video_converter"
version = "0.1.0"
dependencies = [
    # dev tools
    "black",
    "isort",
    "fire",
    "pytest",
    # interfaces
    "pyinstaller",
    "tqdm",
    # libraries
    "psutil",
    "gevent",
    "ffmpeg-python",
]

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"
